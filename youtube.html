<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="youtube.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <div class="header1">
      <div>
        <button>
          <img src="./sidebutton.png" alt="" width="24" height="24">
        </button>
      </div>
      <div>
        <a href="http://youtube.com">
          <img src="./youtubelogo.png" alt="" width="70" height="40">
        </a>
      </div>
      <span>KR</span>
    </div>
    <div class="header2">
      <div>
        <div class="search_left">
          <div>
            <img src="./search_icon.png" alt="" width="24" height="24">
          </div>
          <input type="text" placeholder="검색">
          <div>
            <img src="./keyboard.png" alt="" width="20" height="20">
          </div>
        </div>
        <div class="search_right">
          <button>
            <img src="./search_icon.png" alt="" width="24" height="24">
          </button>
        </div>
      </div>
      <div class="mic">
        <button>
          <img src="./mic.png" alt="">
        </button>
      </div>
    </div>
    <div class="header3">
      <div>만들기</div>
      <div>알림</div>
      <div>로그인</div>
    </div>
  </header>
</body>
</html>
